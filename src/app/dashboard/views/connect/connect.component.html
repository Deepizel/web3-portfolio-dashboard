<div class="min-h-screen bg-white text-black p-6 md:p-8">
  <div class="max-w-4xl mx-auto">
    <!-- Title -->
    <h1 class="text-4xl md:text-5xl font-bold mb-8 md:mb-12">Connect to Barios</h1>

    <!-- Ethereum Section -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-4 text-white">Ethereum</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
        <!-- Zerion Wallet -->
        <button 
          class="flex flex-col items-center p-4 bg-[#1f1f1f] rounded-xl hover:bg-[#2a2a2a] transition-colors border border-transparent hover:border-blue-500/50"
          (click)="connectWallet('zerion')">
          <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
            <span class="text-white text-2xl font-bold">Z</span>
          </div>
          <span class="text-sm font-medium text-white">Zerion Wallet</span>
        </button>

        <!-- Phantom -->
        <button 
          class="flex flex-col items-center p-4 bg-[#1f1f1f] rounded-xl hover:bg-[#2a2a2a] transition-colors border border-transparent hover:border-purple-500/50"
          (click)="connectWallet('phantom')">
          <div class="w-16 h-16 bg-purple-400 rounded-xl flex items-center justify-center mb-3">
            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
          </div>
          <span class="text-sm font-medium text-white">Phantom</span>
        </button>

        <!-- Keplr -->
        <button 
          class="flex flex-col items-center p-4 bg-[#1f1f1f] rounded-xl hover:bg-[#2a2a2a] transition-colors border border-transparent hover:border-blue-400/50"
          (click)="connectWallet('keplr')">
          <div class="w-16 h-16 bg-blue-400 rounded-xl flex items-center justify-center mb-3">
            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3" fill="currentColor"/>
              <path d="M12 1L8 3v6l4 2 4-2V3l-4-2zm0 10L8 9v6l4 2 4-2V9l-4 2z" fill="currentColor" opacity="0.5"/>
            </svg>
          </div>
          <span class="text-sm font-medium text-white">Keplr</span>
        </button>

        <!-- MetaMask -->
        <button 
          class="flex flex-col items-center p-4 bg-[#1f1f1f] rounded-xl hover:bg-[#2a2a2a] transition-colors border border-transparent hover:border-orange-500/50"
          (click)="connectWallet('metamask')">
          <div class="w-16 h-16 bg-orange-500 rounded-xl flex items-center justify-center mb-3">
            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#E2761B"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#E4761B"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#E4761B"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#E4761B"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#F6851B"/>
            </svg>
          </div>
          <span class="text-sm font-medium text-white">MetaMask</span>
        </button>

        <!-- WalletConnect -->
        <button 
          class="flex flex-col items-center p-4 bg-[#1f1f1f] rounded-xl hover:bg-[#2a2a2a] transition-colors border border-transparent hover:border-blue-600/50"
          (click)="connectWallet('walletconnect')">
          <div class="w-16 h-16 bg-blue-700 rounded-xl flex items-center justify-center mb-3">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
          </div>
          <span class="text-sm font-medium text-white">WalletConnect</span>
        </button>

        <!-- Ledger -->
        <button 
          class="flex flex-col items-center p-4 bg-[#1f1f1f] rounded-xl hover:bg-[#2a2a2a] transition-colors border border-transparent hover:border-gray-400/50"
          (click)="connectWallet('ledger')">
          <div class="w-16 h-16 bg-gray-300 rounded-xl flex items-center justify-center mb-3">
            <svg class="w-10 h-10 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="4" y="6" width="16" height="12" rx="2" stroke-width="2"/>
              <rect x="6" y="8" width="12" height="8" rx="1" stroke-width="2"/>
            </svg>
          </div>
          <span class="text-sm font-medium text-white">Ledger</span>
        </button>
      </div>
    </div>

    <!-- Solana Section -->
    <div>
      <h2 class="text-xl font-semibold mb-4 text-white">Solana</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
        <!-- Phantom -->
        <button 
          class="flex flex-col items-center p-4 bg-[#1f1f1f] rounded-xl hover:bg-[#2a2a2a] transition-colors border border-transparent hover:border-purple-500/50"
          (click)="connectWallet('phantom-solana')">
          <div class="w-16 h-16 bg-purple-400 rounded-xl flex items-center justify-center mb-3">
            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
          </div>
          <span class="text-sm font-medium text-white">Phantom</span>
        </button>

        <!-- MetaMask -->
        <button 
          class="flex flex-col items-center p-4 bg-[#1f1f1f] rounded-xl hover:bg-[#2a2a2a] transition-colors border border-transparent hover:border-orange-500/50"
          (click)="connectWallet('metamask-solana')">
          <div class="w-16 h-16 bg-orange-500 rounded-xl flex items-center justify-center mb-3">
            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#E2761B"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#E4761B"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#E4761B"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#E4761B"/>
            </svg>
          </div>
          <span class="text-sm font-medium text-white">MetaMask</span>
        </button>
      </div>
    </div>
  </div>
</div>
