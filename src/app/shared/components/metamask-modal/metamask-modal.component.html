<div class="bg-[#1f1f1f] p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-white">Connect to MetaMask</h2>
    <button 
      mat-icon-button 
      (click)="close()"
      class="text-gray-400 hover:text-white">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <div class="mb-6">
    <div class="flex items-center justify-center mb-4">
        <img src="assets/images/svg/metamask-icon.svg" alt="MetaMask" class="w-full h-full">
    </div>

    <div *ngIf="!isMetaMaskInstalled" class="mb-6">
      <div class="bg-yellow-500/20 border border-yellow-500/50 rounded-lg p-4 mb-4">
        <div class="flex items-start gap-3">
          <img src="assets/images/metamask.png" alt="MetaMask" class="w-6 h-6 text-yellow-400 shrink-0 mt-0.5">
          <div>
            <h3 class="text-yellow-400 font-semibold mb-2">MetaMask Not Available</h3>
            <p class="text-gray-300 text-sm">
              MetaMask is not installed or not available in your browser. Please install MetaMask extension to connect your wallet.
            </p>
          </div>
        </div>
      </div>
      
      <div class=" flex items-center justify-center text-center">
        <a 
          href="https://metamask.io/download/" 
          target="_blank" 
          rel="noopener noreferrer"
          class="inline-flex items-center gap-2 text-blue-400 hover:text-blue-300 underline text-sm font-medium transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
          Download MetaMask
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg">
    <p class="text-red-300 text-sm">{{ errorMessage }}</p>
  </div>

  <div class="flex flex-col gap-3">
    <button 
      *ngIf="isMetaMaskInstalled"
      mat-raised-button 
      color="primary"
      (click)="connectMetaMask()"
      [disabled]="isConnecting"
      class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg">
      <span *ngIf="!isConnecting">Connect MetaMask</span>
      <span *ngIf="isConnecting">Connecting...</span>
    </button>

    <button 
      (click)="close()"
      class="w-full p-3 bg-orange-400 text-white hover:bg-orange-700 font-semibold rounded-lg">
      Cancel
    </button>
  </div>
</div>
