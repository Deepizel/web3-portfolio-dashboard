<div class="confirm-disconnect-modal p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-white">Disconnect Wallet</h2>
    <button 
      mat-icon-button 
      (click)="cancel()"
      class="text-gray-400 hover:text-white">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <div class="mb-6">
    <div class="flex items-center justify-center mb-4">
      <div class="w-20 h-20 bg-red-500/20 rounded-full flex items-center justify-center border-2 border-red-500">
        <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
    </div>
    
    <p class="text-gray-300 text-center mb-4">
      Are you sure you want to disconnect your wallet?
    </p>
    
    <div class="bg-[#0F172A] rounded-lg p-4 mb-4">
      <p class="text-sm text-gray-400 mb-2">Wallet Address:</p>
      <p class="text-white font-mono text-sm">{{ formatAddress(data.walletAddress) }}</p>
    </div>
    
    <p class="text-gray-400 text-sm text-center">
      You will need to reconnect your wallet to access your portfolio again.
    </p>
  </div>

  <div class="flex flex-col gap-3">
    <button 
      mat-raised-button 
      color="warn"
      (click)="confirm()"
      class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg">
      Yes, Disconnect
    </button>

    <button 
      mat-button 
      (click)="cancel()"
      class="w-full text-gray-400 hover:text-white">
      Cancel
    </button>
  </div>
</div>
