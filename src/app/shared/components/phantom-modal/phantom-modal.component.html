<div class="bg-[#1f1f1f] p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-white">Connect to Phantom</h2>
    <button 
      mat-icon-button 
      (click)="close()"
      class="text-gray-400 hover:text-white">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <div class="mb-6">
    <div class="flex items-center justify-center mb-4">
      <img src="assets/images/svg/phantom-icon.svg" alt="Phantom" class="w-20 h-20">
    </div>

    <div *ngIf="isPhantomInstalled">
      <p class="text-gray-300 text-center mb-6">
        Connect your Phantom wallet to access your Solana portfolio dashboard.
      </p>
    </div>

    <div *ngIf="!isPhantomInstalled" class="mb-6">
      <div class="bg-yellow-500/20 border border-yellow-500/50 rounded-lg p-4 mb-4">
        <div class="flex items-start gap-3">
          <svg class="w-6 h-6 text-yellow-400 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
          <div>
            <h3 class="text-yellow-400 font-semibold mb-2">Phantom Not Available</h3>
            <p class="text-gray-300 text-sm">
              Phantom wallet is not installed or not available in your browser. Please install Phantom extension to connect your wallet.
            </p>
          </div>
        </div>
      </div>
      
      <div class="flex items-center justify-center text-center">
        <a 
          href="https://phantom.app/" 
          target="_blank" 
          rel="noopener noreferrer"
          class="inline-flex items-center gap-2 text-blue-400 hover:text-blue-300 underline text-sm font-medium transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
          Download Phantom
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg">
    <p class="text-red-300 text-sm">{{ errorMessage }}</p>
  </div>

  <div class="flex flex-col gap-3">
    <button 
      *ngIf="isPhantomInstalled"
      mat-raised-button 
      color="primary"
      (click)="connectPhantom()"
      [disabled]="isConnecting"
      class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 rounded-lg">
      <span *ngIf="!isConnecting">Connect Phantom</span>
      <span *ngIf="isConnecting">Connecting...</span>
    </button>

    <button 
      *ngIf="!isPhantomInstalled"
      mat-raised-button 
      color="primary"
      (click)="installPhantom()"
      class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 rounded-lg flex items-center justify-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
      </svg>
      Download Phantom
    </button>

    <button 
      (click)="close()"
      class="w-full p-3 bg-purple-400 text-white hover:bg-purple-700 font-semibold rounded-lg">
      Cancel
    </button>
  </div>
</div>
