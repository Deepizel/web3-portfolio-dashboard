<header class="bg-[#FEFEFF] shadow flex items-center justify-between px-6 py-2 sticky top-0 z-10">
    <div class="flex items-center cursor-pointer" (click)="toggleSidebar()">
      <img src="/assets/images/svg/hamburger.svg" alt="Toggle Sidebar" />
    </div>
  
    <div class="flex items-center space-x-4">
      <!-- Notification Bell -->
      <div class="relative">
        <img src="/assets/images/svg/bell.svg" alt="Notifications" />
        <span class="absolute top-0 right-0 w-5 h-5 text-xs bg-[#FF6663] text-white rounded flex items-center justify-center border border-white">2</span>
      </div>
  
      <!-- User Info -->
      <div class="flex items-center space-x-3">
        <div class="bg-[rgba(68,123,255,0.11)] h-12 w-12 rounded-full flex items-center justify-center text-[#00529B] font-semibold">
          TO
        </div>
        <div>
          <p>Fruitylicious</p>
          <small>Super Administrator</small>
        </div>
      </div>
  
      <img src="/assets/images/svg/caret.svg" alt="Dropdown" class="cursor-pointer" />
    </div>
  </header>
