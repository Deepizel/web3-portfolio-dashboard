<header class="bg-[#111d33] shadow flex items-center justify-between px-6 py-2 sticky top-0 z-10 border-b border-white/10">
    <div class="flex items-center cursor-pointer" (click)="toggleSidebar()">
      <img src="/assets/images/svg/hamburger.svg" alt="Toggle Sidebar" class="brightness-0 invert" />
    </div>
  
    <div class="flex items-center space-x-4">
      <!-- Gas Price Display -->
      <div class="relative gas-dropdown">
        <button 
          data-gas-button
          (click)="toggleGasDropdown()"
          class="flex items-center gap-2 px-4 py-2 bg-[#1f1f1f] hover:bg-[#2a2a2a] rounded-lg text-sm text-white transition-colors">
          <div class="flex items-center gap-3">
            <div class="text-left">
              <div class="text-xs text-gray-400">ETH</div>
              <div class="text-white font-medium">{{ gasPrice.eth.standard }} {{ gasPrice.eth.unit }}</div>
            </div>
            <div class="h-6 w-px bg-white/20"></div>
            <div class="text-left">
              <div class="text-xs text-gray-400">SOL</div>
              <div class="text-white font-medium">{{ gasPrice.solana.price.toFixed(6) }} {{ gasPrice.solana.unit }}</div>
            </div>
          </div>
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Gas Price Dropdown -->
        <div *ngIf="showGasDropdown" class="absolute right-0 mt-2 w-64 bg-[#1f1f1f] border border-white/10 rounded-lg shadow-lg z-50">
          <div class="p-4">
            <h3 class="text-white font-semibold mb-3">Gas Prices</h3>
            
            <!-- Ethereum Gas -->
            <div class="mb-4">
              <div class="text-sm text-gray-400 mb-2">Ethereum (Gwei)</div>
              <div class="space-y-2">
                <div class="flex justify-between items-center">
                  <span class="text-sm text-gray-300">Slow</span>
                  <span class="text-white font-medium">{{ gasPrice.eth.slow }}</span>
                </div>
                <div class="flex justify-between items-center">
                  <span class="text-sm text-gray-300">Standard</span>
                  <span class="text-white font-medium">{{ gasPrice.eth.standard }}</span>
                </div>
                <div class="flex justify-between items-center">
                  <span class="text-sm text-gray-300">Fast</span>
                  <span class="text-white font-medium">{{ gasPrice.eth.fast }}</span>
                </div>
              </div>
            </div>

            <!-- Solana Gas -->
            <div>
              <div class="text-sm text-gray-400 mb-2">Solana</div>
              <div class="flex justify-between items-center">
                <span class="text-sm text-gray-300">Fee</span>
                <span class="text-white font-medium">{{ gasPrice.solana.price.toFixed(6) }} {{ gasPrice.solana.unit }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Notification Bell -->
      <!-- <div class="relative">
        <img src="/assets/images/svg/bell.svg" alt="Notifications" class="brightness-0 invert" />
        <span class="absolute top-0 right-0 w-5 h-5 text-xs bg-[#FF6663] text-white rounded flex items-center justify-center border border-white">2</span>
      </div> -->
  
      <!-- Network & Wallet Info -->
      <div class="relative wallet-dropdown">
        <button 
          data-wallet-button
          (click)="toggleWalletDropdown()"
          class="flex items-center space-x-3 px-4 py-2 bg-[#1f1f1f] hover:bg-[#2a2a2a] rounded-lg transition-colors">
          <div class="bg-[rgba(68,123,255,0.11)] h-10 w-10 rounded-full flex items-center justify-center text-blue-400 font-semibold text-sm">
            {{ walletAddress ? walletAddress.slice(2, 4).toUpperCase() : 'NC' }}
          </div>
          <div class="text-left">
            <p class="text-white font-medium text-sm">{{ currentNetwork }}</p>
            <small class="text-gray-400 text-xs">{{ formatAddress(walletAddress) }}</small>
          </div>
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Wallet Dropdown -->
        <div *ngIf="showWalletDropdown" class="absolute right-0 mt-2 w-56 bg-[#1f1f1f] border border-white/10 rounded-lg shadow-lg z-50">
          <div class="p-2">
            <button
              (click)="switchWallet(); showWalletDropdown = false"
              class="w-full text-left px-4 py-2 text-white hover:bg-[#2a2a2a] rounded-lg transition-colors flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
              </svg>
              Switch Wallet
            </button>
            <button
              (click)="goToSettings(); showWalletDropdown = false"
              class="w-full text-left px-4 py-2 text-white hover:bg-[#2a2a2a] rounded-lg transition-colors flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Settings
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
